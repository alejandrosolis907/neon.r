
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEÓN-R</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0f;
      color: #fff;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0a0f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 2s ease 3s forwards;
    }
    #splash img {
      width: 120px;
      margin-bottom: 20px;
    }
    #splash h1 {
      font-size: 2em;
      color: #d4af37;
      margin: 0;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #111122;
      border-bottom: 1px solid #333;
    }
    header img {
      height: 40px;
    }
    .status {
      background: #0f0;
      color: #000;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.9em;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #14141c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #d4af37;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      background: #111122;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .tabs button.active {
      background: #1c1c2c;
      border-bottom: 2px solid #d4af37;
    }

    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #333;
      background: #0f0f1a;
      color: #fff;
    }
    button.submit {
      background: #d4af37;
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Token dorado */
    .token {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, #d4af37 40%, #b8860b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 0 10px #d4af37;
    }
    .token::after {
      content: '';
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #d4af37;
    }
  </style>
</head>
<body>
  <!-- Pantalla de bienvenida -->
  <div id="splash">
    <img src="logo.png" alt="Logo NEO EON">
    <h1>Bienvenido a NEÓN-R</h1>
  </div>

  <header>
    <img src="logo.png" alt="Logo">
    <div class="status">Sistema en línea</div>
  </header>

  <div class="container">
    <div class="token"></div>
    <h2>Accede a tu cuenta</h2>
    <div class="tabs">
      <button id="tab-register" class="active">Registro</button>
      <button id="tab-login">Ingreso</button>
    </div>

    <form id="register-form" class="active">
      <input type="text" placeholder="Nombre" required>
      <input type="email" placeholder="Correo" required>
      <input type="password" placeholder="Contraseña" required>
      <select>
        <option value="MXN">MXN - Peso Mexicano</option>
        <option value="USD">USD - Dólar</option>
        <option value="EUR">EUR - Euro</option>
      </select>
      <button class="submit" type="submit">Crear Cuenta</button>
    </form>

    <form id="login-form">
      <input type="email" placeholder="Correo" required>
      <input type="password" placeholder="Contraseña" required>
      <button class="submit" type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    const tabRegister = document.getElementById("tab-register");
    const tabLogin = document.getElementById("tab-login");
    const registerForm = document.getElementById("register-form");
    const loginForm = document.getElementById("login-form");

    tabRegister.addEventListener("click", () => {
      tabRegister.classList.add("active");
      tabLogin.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    tabLogin.addEventListener("click", () => {
      tabLogin.classList.add("active");
      tabRegister.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
    });
  </script>
</body>
</html>
