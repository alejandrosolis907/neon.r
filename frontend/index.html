
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NE√ìN-R</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0f;
      color: #fff;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0a0f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 2s ease 3s forwards;
    }
    #splash img {
      width: 120px;
      margin-bottom: 20px;
    }
    #splash h1 {
      font-size: 2em;
      color: #d4af37;
      margin: 0;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #111122;
      border-bottom: 1px solid #333;
    }
    header img {
      height: 40px;
    }
    .status {
      background: #0f0;
      color: #000;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.9em;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #14141c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #d4af37;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      background: #111122;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .tabs button.active {
      background: #1c1c2c;
      border-bottom: 2px solid #d4af37;
    }

    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #333;
      background: #0f0f1a;
      color: #fff;
    }
    button.submit {
      background: #d4af37;
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    #toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      padding: 10px 20px;
      border-radius: 6px;
      display: none;
    }
    #toast.show {
      display: block;
    }

    .neo-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #d4af37;
      background: #14141c;
      display: inline-block;
      margin-left: 8px;
      position: relative;
    }
    .neo-icon::after {
      content: '';
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #d4af37;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    button.buy {
      background: #0f0;
      color: #000;
    }
  
    /* Token dorado */
    .token {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 6px solid #d4af37;
      background: #14141c;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 0 10px #d4af37;
    }
    .token::after {
      content: '';
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #d4af37;
    }
  </style>
</head>
<body>
  <!-- Pantalla de bienvenida -->
  <div id="splash">
    <img src="logo.png" alt="Logo NEO EON">
    <h1>Bienvenido a NE√ìN-R</h1>
  </div>

  <header>
    <img src="logo.png" alt="Logo">
    <div class="status">Sistema en l√≠nea</div>
  </header>

  <div class="container">
    <div class="token"></div>
    <h2 id="title">Accede a tu cuenta</h2>
    <div class="tabs">
      <button id="tab-register" class="active">Registro</button>
      <button id="tab-login">Ingreso</button>
    </div>

    <form id="register-form" class="active">
      <input id="reg-first" type="text" placeholder="Nombre" required>
      <input id="reg-last" type="text" placeholder="Apellidos" required>
      <select id="reg-gender" required>
        <option value="" disabled selected>Sexo</option>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
      </select>
      <input id="reg-email" type="email" placeholder="Correo" required>
      <div class="password-wrapper">
        <input id="reg-password" type="password" placeholder="Contrase√±a" required>
        <span class="toggle-password" data-target="reg-password">üëÅÔ∏è</span>
      </div>
      <div class="password-wrapper">
        <input id="reg-password2" type="password" placeholder="Confirmar Contrase√±a" required>
        <span class="toggle-password" data-target="reg-password2">üëÅÔ∏è</span>
      </div>
      <button class="submit" type="submit">Crear Cuenta</button>
    </form>

    <form id="login-form">
      <input id="login-email" type="email" placeholder="Correo" required>
      <div class="password-wrapper">
        <input id="login-password" type="password" placeholder="Contrase√±a" required>
        <span class="toggle-password" data-target="login-password">üëÅÔ∏è</span>
      </div>
      <button class="submit" type="submit">Ingresar</button>
    </form>

    <form id="code-form">
      <input id="code-input" type="text" placeholder="C√≥digo de verificaci√≥n" required>
      <button class="submit" type="submit">Confirmar C√≥digo</button>
    </form>

    <div id="currency-section" style="display:none; margin-top:20px;">
      <div id="balance"><span id="neo-balance">0 NEO</span><div class="neo-icon"></div></div>
      <select id="currency-select"></select>
      <span id="currency-display" style="display:none;"></span>
      <input type="number" id="amount" placeholder="Cantidad en USD">
      <button id="buy-btn" class="buy" type="button">Comprar</button>
      <div id="rate">1 USD = 4 NEO</div>
    </div>
  </div>

  <div id="toast"></div>

  <script src="app.js"></script>
</body>
</html>
