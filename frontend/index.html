
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEÓN-R</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0f;
      color: #fff;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0a0f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 2s ease 3s forwards;
    }
    #splash img {
      width: 120px;
      margin-bottom: 20px;
    }
    #splash h1 {
      font-size: 2em;
      color: #d4af37;
      margin: 0;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #111122;
      border-bottom: 1px solid #333;
    }
    header img {
      height: 40px;
    }
    .status {
      background: #0f0;
      color: #000;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.9em;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #14141c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #d4af37;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      background: #111122;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .tabs button.active {
      background: #1c1c2c;
      border-bottom: 2px solid #d4af37;
    }

    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #333;
      background: #0f0f1a;
      color: #fff;
    }

    /* Password field with toggle icon */
    .password-field {
      position: relative;
    }
    .password-field input {
      width: 100%;
      padding-right: 40px;
    }
    .toggle-password {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-password .eye-closed {
      display: none;
    }
    .password-field.show .eye-open {
      display: none;
    }
    .password-field.show .eye-closed {
      display: block;
    }
    button.submit {
      background: #d4af37;
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Token dorado */
    .token {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 6px solid #d4af37;
      background: #14141c;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 0 10px #d4af37;
    }
    .token::after {
      content: '';
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #d4af37;
    }
  </style>
</head>
<body>
  <!-- Pantalla de bienvenida -->
  <div id="splash">
    <img src="logo.png" alt="Logo NEO EON">
    <h1>Bienvenido a NEÓN-R</h1>
  </div>

  <header>
    <img src="logo.png" alt="Logo">
    <div class="status">Sistema en línea</div>
  </header>

  <div class="container">
    <div class="token"></div>
    <h2>Accede a tu cuenta</h2>
    <div class="tabs">
      <button id="tab-register" class="active">Registro</button>
      <button id="tab-login">Ingreso</button>
    </div>

    <form id="register-form" class="active">
      <input type="text" placeholder="Nombre" required>
      <input type="email" placeholder="Correo" required>
      <div class="password-field">
        <input type="password" placeholder="Contraseña" required>
        <span class="toggle-password">
          <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.451 10.451 0 001.458 12C2.732 16.057 6.523 19 11 19c1.989 0 3.876-.561 5.456-1.523M9.88 9.88a3 3 0 104.24 4.24m-4.24-4.24L3 3m11 11l4.743 4.743M17.657 6.343A10.45 10.45 0 0120.542 12a10.451 10.451 0 01-1.664 2.769" />
          </svg>
        </span>
      </div>
      <button class="submit" type="submit">Crear Cuenta</button>
    </form>

    <form id="login-form">
      <input type="email" placeholder="Correo" required>
      <div class="password-field">
        <input type="password" placeholder="Contraseña" required>
        <span class="toggle-password">
          <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.451 10.451 0 001.458 12C2.732 16.057 6.523 19 11 19c1.989 0 3.876-.561 5.456-1.523M9.88 9.88a3 3 0 104.24 4.24m-4.24-4.24L3 3m11 11l4.743 4.743M17.657 6.343A10.45 10.45 0 0120.542 12a10.451 10.451 0 01-1.664 2.769" />
          </svg>
        </span>
      </div>
      <button class="submit" type="submit">Ingresar</button>
    </form>

    <div id="currency-section" style="display:none; margin-top:20px;">
      <select id="currency-select"></select>
    </div>
  </div>

  <script>
    const tabRegister = document.getElementById("tab-register");
    const tabLogin = document.getElementById("tab-login");
    const registerForm = document.getElementById("register-form");
    const loginForm = document.getElementById("login-form");
    const currencySection = document.getElementById("currency-section");
    const currencySelect = document.getElementById("currency-select");

    tabRegister.addEventListener("click", () => {
      tabRegister.classList.add("active");
      tabLogin.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    tabLogin.addEventListener("click", () => {
      tabLogin.classList.add("active");
      tabRegister.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
    });

    const displayNames = new Intl.DisplayNames(['es'], { type: 'currency' });
    Intl.supportedValuesOf('currency').forEach(code => {
      const option = document.createElement('option');
      option.value = code;
      option.textContent = `${code} - ${displayNames.of(code)}`;
      currencySelect.appendChild(option);
    });

    function showCurrency() {
      registerForm.style.display = "none";
      loginForm.style.display = "none";
      document.querySelector(".tabs").style.display = "none";
      currencySection.style.display = "block";
    }

    registerForm.addEventListener("submit", e => {
      e.preventDefault();
      showCurrency();
    });

    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      showCurrency();
    });

    // Toggle password visibility
    document.querySelectorAll('.password-field').forEach(field => {
      const input = field.querySelector('input');
      const toggle = field.querySelector('.toggle-password');
      toggle.addEventListener('click', () => {
        const show = field.classList.toggle('show');
        input.type = show ? 'text' : 'password';
      });
    });
  </script>
</body>
</html>
