
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEÓN-R</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0f;
      color: #fff;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0a0f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 2s ease 3s forwards;
    }
    #splash img {
      width: 120px;
      margin-bottom: 20px;
    }
    #splash h1 {
      font-size: 2em;
      color: #d4af37;
      margin: 0;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #111122;
      border-bottom: 1px solid #333;
    }
    header .left,
    header .right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    header img {
      height: 40px;
    }
    .user-code {
      font-weight: bold;
    }
    .status {
      background: #0f0;
      color: #000;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.9em;
    }

    .settings-container {
      display: flex;
      justify-content: flex-end;
      padding: 10px 30px 0;
    }

    .settings {
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
      position: relative;
      padding: 0;
    }
    .settings svg {
      width: 32px;
      height: 32px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .settings-label {
      position: absolute;
      top: 50%;
      right: 100%;
      transform: translateY(-50%);
      background: #111122;
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      font-size: 0.85em;
    }
    .settings:hover .settings-label {
      opacity: 1;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #14141c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #d4af37;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      background: #111122;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .tabs button.active {
      background: #1c1c2c;
      border-bottom: 2px solid #d4af37;
    }

    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #333;
      background: #0f0f1a;
      color: #fff;
    }
    button.submit {
      background: #d4af37;
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .password-wrapper input {
      padding-right: 40px;
    }
    .toggle-password .eye {
      width: 20px;
      height: 20px;
      stroke: #fff;
      fill: none;
    }
    .toggle-password .eye circle {
      fill: #fff;
    }
    .toggle-password .eye-open {
      display: none;
    }
    .toggle-password.open .eye-open {
      display: block;
    }
    .toggle-password.open .eye-closed {
      display: none;
    }

    #toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      padding: 10px 20px;
      border-radius: 6px;
      display: none;
    }
    #toast.show {
      display: block;
    }

    .neo-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #d4af37;
      background: #14141c;
      display: inline-block;
      margin-left: 8px;
      position: relative;
    }
    .neo-icon::after {
      content: '';
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #d4af37;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    button.buy {
      background: #0f0;
      color: #000;
    }


    button.transfer {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }

    #settings-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #settings-modal .content {
      background: #14141c;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    #transfer-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #transfer-modal .content {
      background: #14141c;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
  
    /* Token dorado */
    .token {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 6px solid #d4af37;
      background: #14141c;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 0 10px #d4af37;
    }
    .token::after {
      content: '';
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #d4af37;
    }
  </style>
</head>
<body>
  <!-- Pantalla de bienvenida -->
  <div id="splash">
    <img src="logo.png" alt="Logo NEO EON">
    <h1>Bienvenido a NEÓN-R</h1>
  </div>

  <header>
    <div class="left">
      <img src="logo.png" alt="Logo">
      <span id="user-code" class="user-code"></span>
    </div>
    <div class="right">
      <div class="status">Sistema en línea</div>
    </div>
  </header>

  <div class="settings-container">
    <button id="settings-btn" class="settings" type="button" aria-label="Configuración">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894a4.5 4.5 0 01.867.5l.806-.471a1.125 1.125 0 011.45.375l.547.946c.275.475.113 1.085-.331 1.38l-.764.525c.04.313.066.636.066.965s-.026.652-.066.965l.764.525c.444.295.606.905.331 1.38l-.547.946a1.125 1.125 0 01-1.45.375l-.806-.471a4.5 4.5 0 01-.867.5l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.02-.398-1.11-.94l-.149-.894a4.5 4.5 0 01-.867-.5l-.806.471a1.125 1.125 0 01-1.45-.375l-.547-.946a1.125 1.125 0 01.331-1.38l.764-.525A7.463 7.463 0 015 12c0-.329.026-.652.066-.965l-.764-.525a1.125 1.125 0 01-.331-1.38l.547-.946a1.125 1.125 0 011.45-.375l.806.471c.263-.19.542-.355.867-.5l.149-.894z"/>
        <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
      <span class="settings-label">Configuración</span>
    </button>
  </div>

  <div class="container">
    <div class="token"></div>
    <h2 id="title">Accede a tu cuenta</h2>
    <div class="tabs">
      <button id="tab-register" class="active">Registro</button>
      <button id="tab-login">Ingreso</button>
    </div>

    <form id="register-form" class="active">
      <input id="reg-first" type="text" placeholder="Nombre" required>
      <input id="reg-last" type="text" placeholder="Apellidos" required>
      <select id="reg-gender" required>
        <option value="" disabled selected>Sexo</option>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
      </select>
      <input id="reg-email" type="email" placeholder="Correo" required>
      <div class="password-wrapper">
        <input id="reg-password" type="password" placeholder="Contraseña" required>
        <span class="toggle-password" data-target="reg-password">
          <svg class="eye eye-closed" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
          <svg class="eye eye-open" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg>
        </span>
      </div>
      <div class="password-wrapper">
        <input id="reg-password2" type="password" placeholder="Confirmar Contraseña" required>
        <span class="toggle-password" data-target="reg-password2">
          <svg class="eye eye-closed" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
          <svg class="eye eye-open" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg>
        </span>
      </div>
      <button class="submit" type="submit">Crear Cuenta</button>
    </form>

    <form id="login-form">
      <input id="login-email" type="email" placeholder="Correo" required>
      <div class="password-wrapper">
        <input id="login-password" type="password" placeholder="Contraseña" required>
        <span class="toggle-password" data-target="login-password">
          <svg class="eye eye-closed" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
          <svg class="eye eye-open" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg>
        </span>
      </div>
      <button class="submit" type="submit">Ingresar</button>
    </form>

    <div id="currency-section" style="display:none; margin-top:20px;">
      <div id="balance"><span id="neo-balance">0 NEO</span><div class="neo-icon"></div></div>
      <select id="currency-select"></select>
      <span id="currency-display" style="display:none;"></span>
      <input type="number" id="amount" placeholder="Cantidad en USD" min="1">
      <button id="buy-btn" class="buy" type="button">Comprar</button>
      <button id="transfer-btn" class="transfer" type="button">Transferir</button>
      <div id="rate">1 USD = 4 NEO</div>
    </div>
  </div>

  <div id="toast"></div>

  <div id="settings-modal">
    <div class="content">
      <h3>Configuración</h3>
      <label for="settings-currency">Divisa</label>
      <select id="settings-currency"></select>
      <div style="margin-top:15px;">
        <button id="close-settings" type="button">Cerrar</button>
      </div>
    </div>
  </div>

  <div id="transfer-modal">
    <div class="content">
      <h3>Enviar NEO</h3>
      <input id="transfer-code" type="text" placeholder="Código de usuario">
      <input id="transfer-amount" type="number" placeholder="Cantidad de NEO" min="1">
      <div style="margin-top:15px;">
        <button id="transfer-send" type="button">Enviar</button>
        <button id="transfer-close" type="button">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
